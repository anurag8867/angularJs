<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="../controllers/loginController.js"></script>
</head>
<body ng-app="app" ng-controller="loginController">
<div class="container">
    <div>
        <label><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required ng-model="userName">
    </div>
    <br>
    <div>
        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required ng-model="password">
    </div>
    <br>
    <div>
        <button type="submit" ng-click="login()" ng-disabled = "!password || !userName">Login</button>
        <a href="forgotPassword.html"><button type="submit">Forgot Password</button></a>
        <label>
            <input type="checkbox" checked="checked" ng-model="remember"> Remember me
        </label>
    </div>
</div>
</body>
</html>
